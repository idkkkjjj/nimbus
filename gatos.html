<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois</title>
    <link rel="stylesheet" href="acerto.css">
    <link rel="icon" href="icon2.png" type="image/png">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Alice', serif;
        }
    
        .imagem {
            max-width: 300px;
            margin: 25px 0;
            border-radius: 4px;
        }

        .input-container {
            position: absolute;
            top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .input-container input {
            padding: 5px;
            font-size: 1em;
            margin: 10px;
            width: 150px;
            text-align: center;
        }

        .message {
            font-size: 1em;
            color: red;
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out, visibility 0s 1s;
        }

        .message.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="inputText" placeholder="Digite a senha." onkeydown="checarEnter(event)">
        <div id="message" class="message"></div>
        <img src="desenho.png" class="imagem" alt="Desenho"></img>
        <p class="white">ORDEM ALFABETICA, KƆNT DI KALA DƐN.</p>
        <p class="tradutor">ignorar preto e tons.</p>
    </div>

    <script>
        const respostaCorreta = ["14", "1", "2", "15", "30", "15"];
        const siteCorreto = "https://idkkkjjj.github.io/nimbus/odisseia";

        function checarEnter(event) {
            if (event.key === "Enter") {
                verificarResposta();
            }
        }

        function verificarResposta() {
            const input = document.getElementById("inputText").value.trim();
            const message = document.getElementById("message");

            const respostaInput = input.split(" ");

            if (respostaInput.length !== respostaCorreta.length) {
                message.textContent = "Conte mais, gostaria de mais números.";
                message.style.color = "red";
            } else {
                let corretos = 0;

                for (let i = 0; i < respostaCorreta.length; i++) {
                    if (respostaInput[i] === respostaCorreta[i]) {
                        corretos++;
                    }
                }

                if (corretos === respostaCorreta.length) {
                    message.textContent = "Correto.";
                    message.style.color = "green";
                    setTimeout(() => {
                        window.location.href = siteCorreto;
                    }, 2500);
                } else {
                    message.textContent = `${corretos} corretos`;
                    message.style.color = "orange";
                }
            }

            message.classList.add("show");
            setTimeout(() => {
                message.classList.remove("show");
            }, 2000);
        }
    </script>
</body>
</html>
