<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um</title>
    <link rel="icon" href="icon2.png" type="image/png">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .imagem {
            max-width: 300px;
            margin: 2px 0;
        }
        .rotacionada {
            transform: rotate(-5deg);
        }
        .grade {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 1.2px;
            margin: 2px 0;
        }
        .tigela {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flip {
            transform: rotateY(90deg);
        }
        .botao {
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <img src="polaroid.png" alt="Polaroid" class="imagem rotacionada">
    <img src="fome.png" alt="Fome" class="imagem">
    <div class="grade" id="grade"></div>
    <button class="botao" onclick="verificar()">Confirmar</button>
    <script>
        const numTigelas = 12;
        const numCheiasNecessarias = 8;function criarTigelas() {
        const grade = document.getElementById("grade");
        for (let i = 0; i < numTigelas; i++) {
            const img = document.createElement("img");
            img.src = "tigela.png";
            img.classList.add("tigela");
            img.dataset.cheia = "false"; 
            img.addEventListener("click", () => alternarTigela(img));
            grade.appendChild(img);
        }
    }
    function alternarTigela(img) {
        img.classList.add("flip");
        setTimeout(() => {
            img.src = img.dataset.cheia === "false" ? "tigelacheia.png" : "tigela.png";
            img.dataset.cheia = img.dataset.cheia === "false" ? "true" : "false";
            img.classList.remove("flip");
        }, 150); 
    }
    function verificar() {
        const tigelas = document.querySelectorAll(".tigela");
        const cheias = Array.from(tigelas).filter(img => img.dataset.cheia === "true").length;
        window.location.href = cheias === numCheiasNecessarias ? "gatos.html" : "gato.html";
    }
    criarTigelas();
</script>
</body>
</html>
